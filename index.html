<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Streamius</title>

    <!-- Compiled and minified CSS from Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"> 
    <!-- featherlight -->
    <link href="assets/featherlight-1.5.1/release/featherlight.min.css" type="text/css" rel="stylesheet" />
    <!-- fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />
    <!-- our stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/fa1817fa3f.js"></script>

  </head>

  <body>

    <h1 class="title"><a href="index.html">Guidebox Data</a></h1>
    <form class="guidebox-search-form" action="#">
      <label for="query"></label>
      <input type="text" class="guidebox-query" placeholder="Enter a movie name">
      <button type="submit" name="submit" class="submit" onclick="return">Search</button>
    </form>
    <div class="guidebox-search-results">
    <div>
      <!-- search icon (functioning as "home" button) -->
      <div id="searchCall" ><i class="fa fa-search fa-2x" aria-hidden='true'></i></div>
      <!-- logo -->
      <img class="responsive-img landing" id="logo" src="assets/images/logo_final.png">
      <!-- content -->
      <h4 class="title landing">Enter a movie to find out where to stream it,<br>rent it, or buy it!</h4>
      <div class="row">
        <div class="col s4 offset-s4">
          <form class="guidebox-search-form landing" action="#">
            <div class="input-field">
              <label for="query"></label>
              <input type="text" class="guidebox-query" placeholder="Enter a movie here">
            </div>
              <button class="btn waves-effect waves-light submit" type="submit" name="action" onclick="return">Action</button>
              <!--<button type="submit" name="submit" class="submit" onclick="return">Search</button>-->
          </form>
        </div>  
      </div>
      <!-- div to dump search results -->
      <div class="guidebox-search-results"></div>

    </div>

    <!-- js links -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="assets/featherlight-1.5.1/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
    <script src="assets/js/logic.js"></script>

     

    
  </body>
</html>
