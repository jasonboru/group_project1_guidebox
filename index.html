<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guidebox</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/fa1817fa3f.js"></script>
  </head>

  <body>

    <h1 class="title"><a href="index.html">Guidebox Data</a></h1>
    <form class="guidebox-search-form" action="#">
      <label for="query"></label>
      <input type="text" class="guidebox-query" placeholder="Enter a movie name">
      <button type="submit" name="submit" class="submit" onclick="return">Search</button>
    </form>
    <div class="guidebox-search-results">
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="assets/js/logic.js"></script>

      <!--Audio Elements-->
      <audio controls>
      <source src="roulette.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    
      <script>
      
        function play(){
          var audio = document.getElementById("audio");
          audio.play();
        }
      </script>

  </body>
</html>
